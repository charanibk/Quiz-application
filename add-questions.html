<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Question</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
    font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #e0f7fa, #f1f8e9);
  margin: 0;
  padding: 60px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-container {
  background: hsl(0, 0%, 100%);
  padding: 10px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(241, 76, 76, 0.1);
  max-width: 500px;
  min-height: auto;
  width: 100%;
  margin: 20px auto;
;
}

.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

label {
  display: block;
  margin-top: 0px;
  margin-bottom: 0px;
  font-weight: bold;
  color: #444;
}

input[type="text"], select {
  width: 100%;
  padding: 3px 3px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  margin-top: 10px;
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
  transition: background 0.3s ease;
}


    

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>âž• Add New Question</h2>
    <form action="php/add-question.php" method="post">
      <label for="quiz_title">Quiz Title:</label>
      <input type="text" id="quiz_title" name="quiz_title" required><br><br>

      <label for="question">Question:</label>
      <input type="text" id="question" name="question" required><br><br>

      <label>Option 1:</label>
      <input type="text" name="option1" required><br><br>

      <label>Option 2:</label>
      <input type="text" name="option2" required><br><br>

      <label>Option 3:</label>
      <input type="text" name="option3" required><br><br>

      <label>Option 4:</label>
      <input type="text" name="option4" required><br><br>

      <label for="correct_option">Correct Option (1-4):</label>
      <select name="correct_option" id="correct_option" required>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
      </select><br><br>

      <button type="submit">Add Question</button>
    </form>
  </div>
</body>
</html>
